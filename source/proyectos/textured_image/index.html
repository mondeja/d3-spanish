<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aplicar textura a una imagen</title>
  <link rel="stylesheet" href="">
</head>
<style>
  .image-layers img {
    position: absolute;
  }

  #image-original {
    position: absolute;
    top: 10px;
    width: 335px;
    height: 342px;
  }

  #image-1 img {
    left: 350px;
    top: 10px;
  }

  #image-2 img {
    left: 750px;
    top: 10px;
  }

  #image-2 .image-texture {
    filter: blur(1.5px) brightness(0.88);
  }

  .image-layer {
    border-radius: 2%;
    width: 396px;
    height: 400px;
  }

  .image-texture {
    opacity: 0.22;
    z-index: 2;
  }


</style>
<body>
	<img id="image-original" src="../../_static/img/camaron.jpg">

  <div class="image-layers" id="image-1">
    <img class="image-layer" src="../../_static/img/camaron.jpg">
    <img class="image-texture image-layer" src="../../_static/img/textures/001.jpg">
  </div>
  <div class="image-layers" id="image-2">
    <img class="image-layer" src="../../_static/img/camaron.jpg">
    <img class="image-texture image-layer" src="../../_static/img/textures/001.jpg">
  </div>

</body>
</html>
